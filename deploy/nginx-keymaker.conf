# Keymaker nginx configuration
# Copy to /etc/nginx/sites-available/keymaker and symlink to sites-enabled

server {
    listen 80;
    server_name keymaker.ridgetopai.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name keymaker.ridgetopai.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/keymaker.ridgetopai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/keymaker.ridgetopai.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
